- name: Install Payment
  hosts: payment 
  become: yes
  tasks:
  - name: Install Python 3.6
    ansible.builtin.yum:
      name: install python36 gcc python3-devel
      state: installed

  - name: check user exits or not
    ansible.builtin.command: id roboshop
    register: out  #out is variable name
    ignore_errors: true

  - when: out.rc != 0
    name: create user roboshop
    become: yes #we need sudo access for this task only
    ansible.builtin.user:
      name: roboshop

    # check the exist or not
  - name: check /app directory exist or not
    ansible.builtin.stat:
      path: /app
    register: directory # we run the above command and output will stored inside this "directory" variable

  - when: directory.stat.exists == False 
    name: create /app directory 
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Download and Extract the payment artifact
    ansible.builtin.unarchive:
      src: https://roboshop-builds.s3.amazonaws.com/payment.zip
      dest: /app
      remote_src: yes

  - name: Install the dependencies
    ansible.builtin.shell: pip3.6 install -r requirements.txt
    args:
      chdir: /app

  - name: copy payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon_reload
    ansible.builtin.systemd:
      daemon_reload: true

  - name: restart payment
    ansible.builtin.service:
     name: payment
     state: restarted
     enabled: true
